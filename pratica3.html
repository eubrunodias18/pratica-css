<!DOCTYPE html>
<html lang="pt">

    <head>

        <title>Exemplo css interno</title>

        <meta charset="UTF-8">

        <style>

            body {
                background-color: #c4c2c4;

            }

            h1 {

                font-family: Verdana, Geneva, Tahoma, sans-serif;

                font-size: 50px;

                color: #c4c2c4;

                background-color: #ffffff;

                margin: 30px;

            }

            p {

                font-size: 24px;
                border: 2px solid;
                padding: 20px;
                
            }
            
        </style>

    </head>

    <body>
        
        <h1>A minha primeira página web</h1>

        <p>

            Isto é um parágrafo com tamanho de fonte 24px, com uma "border" e padding de 20px.

        </p>

    </body>

</html>
